<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Fairlands</title>
  <meta name="description" content="Fairlands is a Project that thrives to accomplish a better Growtopia experience.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="logo-wrapper">
      <img src="images/fairlandslogo.png" alt="Fairlands Logo" class="logo" draggable="false">
    </div>
    <nav class="navbar">
      <button class="creators-btn"><img draggable="false" class="navbar-btn-img" src="images/creators.png" alt="Creators Icon"></button>
      <button class="socials-btn"><img draggable="false" class="navbar-btn-img" src="images/socials.png" alt="Socials Icon"></button>
      <button class="how-to-play-btn"><img draggable="false" class="navbar-btn-img" src="images/howtoplayer.png" alt="How to Play Icon"></button>
      <button class="shop-btn"><img draggable="false" class="navbar-btn-img" src="images/shop.png" alt="Shop Icon"></button>
      <button class="btn menu-btn"><i class="fa-solid fa-bars"></i></button>
    </nav>
  </header>
  <main>
    <div class="main-content" id="main-content">
      <img src="images/fairlandslogo.png" alt="Fairlands Logo" class="main-logo" draggable="false">
      <div class="subtitle-div">
        <p class="subtitle" style="font-size: 25px;">
          Fairlands is a Project that thrives to accomplish<br>
          a better Growtopia experience. Frequent Updates, Caring<br>
          Community, In-touch Devs and much more.
        </p>
    </div>
    <div class="animation-arrow">
      <button class="animation-arrowbox"><i class="fa-solid fa-angle-down"></i></button>
    </div>
    <video id="youtube-video" controls muted poster="images/video-kapak.png" class="youtube-video">
      <source src="videos/videos_1.mp4" type="video/mp4">
      <source src="videos/videos_1.webm" type="video/webm">
      Tarayıcınız video oynatmayı desteklemiyor. Lütfen videoyu <a href="https://www.youtube.com/watch?v=Dnljl5A9aVU">buradan</a> izleyin.
    </video>
    <div class="footer">
    </div>
    <div class="choises">
      <div class="creators" id="creators"></div>
      <div class="socials" id="socials"></div>
      <div class="how-to-play" id="how-to-play"></div>
      <div class="shop" id="shop"></div>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</body>

</html>
