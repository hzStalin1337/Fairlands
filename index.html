<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Fairlands</title>
  <meta name="description" content="Fairlands is a Project that thrives to accomplish a better Growtopia experience.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="logo-wrapper">
      <img src="images/fairlandslogo.png" alt="Fairlands Logo" class="logo" draggable="false">
    </div>
    <nav class="navbar">
      <button class="creators-btn"><img class="navbar-btn" src="images/creators.png" alt="Creators Icon"></button>
      <button class="socials-btn"><img class="navbar-btn" src="images/socials.png" alt="Socials Icon"></button>
      <button class="how-to-play"><img class="navbar-btn" src="images/howtoplayer.png" alt="How to Play Icon"></button>
      <button class="shop-btn"><img class="navbar-btn" src="images/shop.png" alt="Shop Icon"></button>
      <button class="btn menu-btn"><i class="fa-solid fa-bars"></i></button>
    </nav>
  </header>
  <main>
    <div class="main-content" id="main-content">
      <img src="images/fairlandslogo.png" alt="Fairlands Logo" class="main-logo" draggable="false">
      <div class="subtitle-div">
        <p class="subtitle" style="font-size: 25px;">
          Fairlands is a Project that thrives to accomplish<br>
          a better Growtopia experience. Frequent Updates, Caring<br>
          Community, In-touch Devs and much more.
        </p>
      </div>
    </div>
    <div class="animation-arrow">
      <div class="animation-arrowbox"><i class="fa-solid fa-angle-down"></i></div>
    </div>
    <div class="animation-discord-logo-box">
      <button class="animation-discord-logo"><i class="fa-brands fa-discord"></i></button>
    </div>
    <iframe class="youtube-video" width="560" height="315" src="https://youtu.be/Dnljl5A9aVU" title="YouTube video player" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <div class="footer">
    </div>
    <div class="choises">
      <div class="creators" id="creators"></div>
      <div class="socials" id="socials"></div>
      <div class="how-to-play" id="how-to-play"></div>
      <div class="shop" id="shop"></div>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
</body>

</html>
